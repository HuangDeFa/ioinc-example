<ion-header>
    <ion-navbar>
        <ion-title>Ionic UIComponent Detail</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <button ion-button block (click)="openActionSheet()">ActionSheet</button>
  <button ion-button block (click)="goBack()">Back</button>
  <button ion-button clear >Clear</button>
  <button ion-button icon-only >
      <ion-icon name="share"></ion-icon>
  </button>
  <button ion-button icon-left >
      <ion-icon name="trash"></ion-icon>  
  </button>
  <button ion-button icon-right >
      <ion-icon name="close"></ion-icon>
  </button>
  <ion-segment [(ngModel)]="segmentValue">
      <ion-segment-button value="Paid">
          Paid
      </ion-segment-button>
      <ion-segment-button value="Free">
        Free
    </ion-segment-button>
    <ion-segment-button value="Top">
        Top
    </ion-segment-button>
  </ion-segment>
  <button ion-button large color='secondary' (click)="openBasicAlert()">Large Button</button>
  <button ion-button round color='danger' (click)="showPromptalert()">Round Button</button>
  <button ion-button small (click)="showConfirmAlert()">SmallButton</button>
  <button ion-button outline (click)="showRadioAlert()">RadioAlert</button>
  <button ion-button outline (click)="showCheckAlert()" color='secondary'>Show CheckAlert</button>
  <button ion-button block (click)="getArticle()" >GetArticle</button>
  <button ion-button block (click)="goNext()" >goNext</button>

  <ion-content >
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
          >
          </ion-refresher-content>
      </ion-refresher>
      <ion-list>
        <ion-item-sliding *ngFor="let item of aritcles">
            <ion-item>
                   <span>{{item.chapterName}}</span>
                   <a href="{{item.link}}"><p>{{item.title}}</p></a>
                   <span>{{item.author}}</span>
            </ion-item>
            <ion-item-options side='right'>
              <button ion-button color='primary'>
              <ion-icon name='text'></ion-icon>
              Text

              <button ion-button color='secondary'>
              <ion-icon name='call'></ion-icon>
