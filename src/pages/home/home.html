 <ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to ThreeJs Ionic Sample App!</h2>
  <ion-slides #banner class="slide-banner" (ionSlideDidChange)="slideChange()">
    <ion-slide *ngFor="let item of banners">
      <a href="{{item.imagePath}}"><img width="100%" height="200px" src="{{item.imagePath}}"/></a>
    </ion-slide>
  </ion-slides>
  <ion-list >
    <button ion-item  *ngFor="let item of ListItems" (click)="listItemSelected(item)">
      {{item}}
    </button>
  </ion-list>

  <meta name="viewport" content="width-device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">

    <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a>
  </div>
  <div #stlViewer></div>-->
</ion-content>
